version: "3.9"

x-airflow-common: &airflow-common
  # CRITICAL: Use your custom image to include Snowflake/Mongo libraries
  build:
    context: ./airflow-custom-image
    dockerfile: Dockerfile
  environment: &airflow-common-env
    AIRFLOW_UID: ${AIRFLOW_UID:-50000}
    AIRFLOW_GID: 0
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://airflow:airflow@postgres:5432/airflow
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    # Use internal service name for logs to work correctly
    AIRFLOW__WEBSERVER__BASE_URL: http://airflow-webserver:8080
    # Kafka Integration Settings
    KAFKA_BROKER_URL: kafka:9092
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
  depends_on:
    postgres:
      condition: service_healthy

services:
  # ------------------------------------------------------
  # Postgres (Airflow metadata DB)
  # ------------------------------------------------------
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    volumes:
      - postgres-db:/var/lib/postgresql/data

  # ------------------------------------------------------
  # Airflow Init (Runs migrations & creates user)
  # ------------------------------------------------------
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    command: version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-admin}

  # ------------------------------------------------------
  # Airflow Webserver
  # ------------------------------------------------------
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # ------------------------------------------------------
  # Airflow Scheduler
  # ------------------------------------------------------
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # ------------------------------------------------------
  # Zookeeper
  # ------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # ------------------------------------------------------
  # Kafka
  # ------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.3
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://0.0.0.0:9092
      # Reverted to IP address for external connectivity stability
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://192.168.1.30:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  # ------------------------------------------------------
  # MongoDB
  # ------------------------------------------------------
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # ------------------------------------------------------
  # Kafka Consumer Loader
  # ------------------------------------------------------
  kafka-consumer:
    build:
      context: ./kafka-consumer-loader
      dockerfile: Dockerfile
    container_name: kafka-consumer
    restart: always
    environment:
      KAFKA_BROKER: kafka:9092
      KAFKA_TOPIC: site_sensors
      MONGO_URI: mongodb://mongodb:27017/
    depends_on:
      - kafka
      - mongodb

volumes:
  postgres-db:
  mongo-data:
